<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Processor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        textarea {
            width: 90%;
            min-height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            padding: 10px 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        td div {
            min-height: 50px;
        }
        .roster-container {
            max-height: 70vh;
            overflow: auto;
            border: 1px solid #ddd;
        }
        #rosterTitle {
            margin-bottom: 10px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roster & Payroll Processor</h1>

    <div class="input-section">
        <label for="payrollData">Paste Payroll Data (Name & Payroll ID):</label>
        <textarea id="payrollData" placeholder="paste"></textarea>
    </div>

    <div class="input-section">
        <label for="rosterData">Paste Main Roster Data:</label>
        <textarea id="rosterData" placeholder="Paste your main Excel roster data here..."></textarea>
    </div>

    <button onclick="processRoster()">Generate Roster Table</button>
    <button onclick="copyTableToClipboard()" id="copyBtn">Copy Table</button>
    <h2 id="rosterTitle"></h2>
    <div class="roster-container">
        <div id="outputTableContainer"></div>
    </div>
    <script src="hosproll.js"></script>
    <script src="../helpers.js"></script>
</body>
</html>
